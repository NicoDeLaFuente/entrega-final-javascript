<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <title>Electro DM</title>
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <div class="wrapper">
        
        <header class="header__tienda">
            <a href="./index.html"><img class="logo" src="./assets/logo.jpg" alt="Logo"></a>
            
            <nav>
                <ul class="menu ">
                <li class="boton-menu boton-menu-carrito"><a href="./tienda.html"> <i class="bi bi-arrow-left-square-fill"></i> Seguir comprando</a></li>
                <li class="boton-menu boton-menu-carrito"><a href="./carrito.html"><i class="bi bi-cart-fill"></i>Carrito</a></li>
            </ul>

        </nav>
    </header>
            
        

        <main>
            <h1 id="titulo-principal">Carrito de compras</h1>
            <div class="contenedor-carrito">
                <p id="carrito-vacio" class="carrito-vacio">Tu Carrito está vacío.</p>

                <div id="carrito-productos" class="carrito-productos disabled">

                
                </div>


                <div id="carrito-botones" class="carrito-botones disabled">

                        <button id="vaciar-carrito" class="boton-carrito-borrar">Vaciar Carrito</button>
                    </div>
                    <div class="boton-carrito-derecha">
                        <div class="carrito-derecha-total">
                            <p >Total:<p>
                            <p id="total" ></p>
                        </div>  
                        <div class="carrito-derecha-comprar">
                            <button id="boton-comprar">Comprar</button>
                        </div>
                    </div>
                </div>
                
            </div>


        
        </main>
        <footer>
            <p class="footer">© 2022. Electro DM </p>
        </footer>
    </div>
